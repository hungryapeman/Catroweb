<VirtualHost *:80>
        ServerName catroweb
        ServerAlias share.catrob.at
        DocumentRoot /var/www/catroweb/public

        <Directory /var/www/catroweb/public>
             RewriteEngine On

             # Redirect images to webp-on-demand.php (if browser supports webp)
             RewriteCond %{HTTP_ACCEPT} image/webp
             RewriteCond %{REQUEST_FILENAME} -f
             RewriteRule ^(.*)\.(jpe?g|png)$ /webp-on-demand.php?source=%{SCRIPT_FILENAME} [NC,L]
             AddType image/webp .webp

             # Default Symfony routing
             DirectoryIndex /index.php
             FallbackResource /index.php
        </Directory>

        SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

           SSLProxyEngine on
           SSLProxyCheckPeerCN off
           SSLProxyCheckPeerExpire off
           SSLProxyVerify none

           <Location /app/project/>
              Order allow,deny
              Allow from all
           </Location>

           ProxyPass         /app/project/1719/remix_graph_count https://share.catrob.at/app/project/1719/remix_graph_count
           ProxyPassReverse  /app/project/1719/remix_graph_count https://share.catrob.at/app/project/1719/remix_graph_count

           ProxyPass         /app/project/1719/remix_graph_data https://share.catrob.at/app/project/1719/remix_graph_data
           ProxyPassReverse  /app/project/1719/remix_graph_data https://share.catrob.at/app/project/1719/remix_graph_data

</VirtualHost>
